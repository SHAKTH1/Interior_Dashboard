<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <title>Meritus Infrastructure LLP</title>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="assets/video/home-vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <!-- Welcome Section -->
        <div id="welcome-screen" class="screen">
            <h1 class="title">Welcome to Meritus Infrastructure LLP</h1>
        </div>

        <!-- Register Section -->
        <div id="register-screen" class="screen hidden">
        <div class="form-container">
            <h2 class="subtitle">Is this your first time? Register with us!</h2>
            <div class="form-container">
                <input type="text" placeholder="Enter Your Name" class="input">
                <input type="text" placeholder="Enter Your Phone Number" class="input">
                <input type="email" placeholder="Enter Your Email" class="input">
                <input type="password" placeholder="Enter Your Password" class="input">
                <button id="register-button" class="action-button">Register</button>
            </div>
            <p class="switch-text">
                Already a user? <a id="show-login">Sign In</a>
            </p>
        </div>
    </div>
        

       <!-- Login Section -->
<div id="login-screen" class="screen hidden">
    <h2 class="subtitle">Log In</h2>
    <div class="form-container">
        <input type="text" placeholder="Enter Your Phone Number" class="input">
        <input type="password" placeholder="Enter Your Password" class="input">
        <button id="login-button" class="action-button">Sign In</button>
    </div>
    <button id="back-to-register" class="action-button back-button">Back</button>
</div>

    </div>

    <script src="./signin_script.js"></script>
</body>
</html>
