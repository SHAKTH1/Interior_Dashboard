<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/signin.css">
    <title>Sign In & Sign Up</title>
</head>
<body>
    <div class="form-container">
        <!-- Login Section -->
        <div class="login-container" id="login-container">
            <h1 class="title">Log In</h1>
            <p class="desc">Log in to your account</p>
            <div class="input-container">
                <input type="text" placeholder="Enter Your Username" autofocus>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Enter Your Password">
            </div>
            <div class="account-controls">
                <button>Log In</button>
            </div>
            <span class="signup-text">Don't have an account yet? <a id="signup-form-toggler">Sign Up</a></span>
        </div>
        <div class="placeholder-banner"  id="banner">
            <img src="https://img.freepik.com/free-vector/abstract-flat-design-background_23-2148450082.jpg?size=626&ext=jpg&ga=GA1.1.1286474015.1708934801&semt=sph" alt="" class="banner">
        </div>

        <!-- Signup Section -->
        <div class="signup-container" id="signup-container">
            <h1 class="title">Sign Up</h1>
            <p class="desc">Create an account</p>
            <div class="input-container">
                <input type="text" placeholder="Enter Your Username">
            </div>
            <div class="input-container">
                <input type="email" placeholder="Enter Your Email Address">
            </div>
            <div class="input-container">
                <input type="text" placeholder="Enter Your Phone Number">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Enter Your Password">
            </div>
            <div class="account-controls">
                <button>Sign Up</button>
            </div>
            <span class="signup-text">Already have an account? <a id="login-form-toggler">Log In</a></span>
        </div>
    </div>
    <script src="./signin_script.js"></script>
</body>
</html>
