<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Designer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/futura-lt" rel="stylesheet">
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/profilecard.css">
    <link rel="stylesheet" href="./css/navbutton.css">
    <link rel="stylesheet" href="./css/category.css">  
    <link rel="stylesheet" href="./css/content.css">
    <link rel="stylesheet" href="./css/wishlist.css">
    <link rel="stylesheet" href="./css/progressbar.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  

     <!-- Background Video -->
     <video autoplay muted loop id="background-video">
        <source src="./assets/video/index-vid.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <div class="progress-bar-card">
        <div id="progress-bar-container" class="progress-bar-container">
            <div class="progress-line">
                <div id="progress-point" class="progress-point"></div>
            </div>
            <div class="progress-labels">
                <span>REGISTERED</span>
                <span>EXPLORE</span>
                <span>INTERIO</span>
                <span>PACKAGE</span>
                <span>ADD TO WISHLIST</span>
                <span>GET QUOTE</span>
            </div>
        </div>
    </div>
    
    

    <div id="navigation" class="flex justify-between items-center px-5 py-2 fixed top-0 w-full z-50">
        <!-- Back Arrow Button -->
        <button id="back-arrow" class="cta" disabled>
          <span class="span">&larr; Back</span>
          <span class="second">
            <svg width="50px" height="20px" viewBox="0 0 66 43" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <g id="arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <path class="one" d="M..." fill="#FFFFFF"></path>
              </g>
            </svg>
          </span>
        </button>
      
        <!-- Next Arrow Button -->
        <button id="next-arrow" class="cta">
          <span class="span">Next &rarr;</span>
          <span class="second">
            <svg width="50px" height="20px" viewBox="0 0 66 43" version="1.1" xmlns="http://www.w3.org/2000/svg">
              <g id="arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <path class="one" d="M..." fill="#FFFFFF"></path>
              </g>
            </svg>
          </span>
        </button>
      </div>
      




       <!-- Profile Icon -->
<div id="profile-icon">
    <img id="profile-icon-img" src="" alt="Profile Icon">
</div>


<!-- Profile Card -->
<div id="profile-card" class="hidden">
    <div class="card">
        <div class="profile-pic">
            <img id="profile-image" src="" alt="Profile Picture">
        </div>
        <div class="content">
            <span id="profile-name" class="name"></span>
            <span id="profile-email" class="email"></span>
            <span id="profile-phone" class="phone"></span>
        </div>
        <button id="logout-button" class="logout-btn">Logout</button>
    </div>
</div>

<!-- Wishlist Icon -->
<div id="wishlist-icon" class="wishlist-icon">
    <img src="./assets/icons/wishlist.png" alt="Wishlist Icon" onclick="showWishlist()">
</div>

<!-- Wishlist Modal -->
<div id="wishlist-modal" class="wishlist-modal hidden">
    <div class="wishlist-modal-content">
        <h2>My Wishlist</h2>
        <div id="wishlist-container"></div>
        <button onclick="closeWishlist()" class="close-wishlist">Close</button>
    </div>
</div>


    <div id="landing-page" class="page">
        <h1 class="welcome-text">Welcome to MARITUS Dashboard</h1>
        <button
        id="explore-button"
        class="group group-hover:before:duration-500 group-hover:after:duration-500 after:duration-500 hover:border-blue-500 hover:before:[box-shadow:_20px_20px_20px_30px_#2563eb] duration-500 before:duration-500 hover:duration-500 underline underline-offset-2 hover:after:-right-8 hover:before:right-12 hover:before:-bottom-8 hover:before:blur hover:underline hover:underline-offset-4 origin-left hover:decoration-2 hover:text-blue-500 relative bg-black h-16 w-64 border text-left p-3 text-gray-200 text-base font-bold rounded-lg overflow-hidden before:absolute before:w-12 before:h-12 before:content[''] before:right-1 before:top-1 before:z-10 before:bg-gray-400 before:rounded-full before:blur-lg after:absolute after:z-10 after:w-20 after:h-20 after:content[''] after:bg-blue-500 after:right-8 after:top-3 after:rounded-full after:blur-lg"
        style="font-family: 'Futura LT', sans-serif;font-weight: 300;letter-spacing:7.5px; text-align:center;"
        
    >
        Explore More
    </button>
          
          <div class="logo-container">
            <img src="./assets/icons/meritus-blue-01.png" alt="Maritus Logo" class="logo">
        </div>
        
    </div>
    

    <div id="category-page" class="page hidden">
        <div class="card-container">
            <div class="card">
                <div class="card2">
                    <img src="./assets/images/standard/standard interio.png" alt="Standard Interio" class="card-image" />

                </div>
            </div>
            <div class="card">
                <div class="card2">
                    <img src="./assets/images/premium/premium.png" alt="Premium Interio" class="card-image" />

                </div>
            </div>
            <div class="card">
                <div class="card2">
                    <img src="./assets/images/luxury/luxury.png" alt="Luxury Interio" class="card-image" />
                    <!-- <p class="card-text">Luxury Interio</p> -->
                </div>
            </div>
        </div>
    </div>

        <div class="title-container hidden" id="dreamPackageTitle">

        <div class="row" id="contentListContainer"></div>
    </section>
    
      

    <div id="gallery-page" class="page hidden">
        <div id="gallery" class="gallery-container"></div>

    <script src="./script.js"></script>
    <script src="./profilecard.js"></script>

<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</html>
